name: Cache Dependencies Example

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Prime cache 605c345
        id: prime_cache_605c345   # Use underscores, not dashes
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: cache-605c345

      - name: Show cache result
        run: echo "Cache hit? ${{ steps.prime_cache_605c345.outputs.cache-hit }}"
